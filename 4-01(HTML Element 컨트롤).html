<html>
  <head>
    <title>HTML Element 컨트롤</title>
  </head>
  <body>
    ID : <input type="text" value="김정민" id="text_one" />
    <br />
    PW : <input type="password" value="kimjeongmin" id="text_two" />
    <br />
    관심사 :
    <br />
    <input type="checkbox" name="chk_interest" value="IT" /> IT/컴퓨터
    <input type="checkbox" name="chk_interest" value="entertainment" />
    엔터테이먼트
    <input type="checkbox" name="chk_interest" value="sports" /> 스포츠
    <input type="checkbox" name="chk_interest" value="shopping" /> 쇼핑
    <input type="checkbox" name="chk_interest" value="book" /> 도서/책
    <br />
    <input type="radio" name="radio_email_yn" value="Y" checked /> 동의
    <input type="radio" name="radio_email_yn" value="N" /> 비동의
    <br />
    <select id="select_one">
      <option value="KOREA">KOREA</option>
      <option value="CHINA">CHINA</option>
      <option value="JAPAN">JAPAN</option>
    </select>
    <br />
    <div id="div_one"><h1>[div] 태그를 사용합니다.</h1></div>
    <input type="button" value="저장하기" onclick="doSave()" />

    <script>
      document.getElementById("text_one").value = "김정민";
      function doSave() {
        alert("저장되었습니다.");
        var txt_one = document.getElementById("text_one");
        console.log(txt_one);
        console.log(txt_one.value);

        // jQuery 방식
        var txt_two = document.querySelector("#text_one");
        console.log(txt_two);
        console.log(txt_two.value);

        var txt_thr = document.getElementById("text_one");
        var txt_thr_value = txt_thr.value;
        console.log(txt_thr_value);

        var check_box_one = document.getElementsByName("chk_interest");
        console.log(check_box_one);

        var check_box_two = document.querySelectorAll("[name = chk_interest]");
        console.log(check_box_two);

        for (var i = 0; i < check_box_one.length; i++) {
          if (check_box_one[i].checked) {
            console.log(check_box_one[i].value);
          }
        } // for

        // jQuery 방식
        var check_box_thr = document.querySelectorAll(
          "[name = chk_interest]:checked"
        );
        console.log(check_box_thr);
        console.log(check_box_thr[0].value);

        // jQuery 방식
        var radio = document.querySelector("[name = radio_email_yn]:checked");
        console.log(radio);

        var select = document.getElementById("select_one");
        console.log(select);
        console.log(select.value);

        var div_txt = document.getElementById("div_one");
        console.log(div_txt);

        var div_txt = document.getElementById("div_one").innerHTML;
        console.log(div_txt);

        console.log(document.getElementsByTagName("div"));
      }
    </script>
  </body>
</html>

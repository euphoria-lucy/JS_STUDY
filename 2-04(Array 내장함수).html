<html>
  <head>
    <title>Array 내장함수</title>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      var volleyball = ["LIMSUNGJIN", "HANSUNSU", "LEEJUN"];
      console.log(volleyball.toString());

      // join()
      console.log(volleyball.join(" ♥ "));

      var txt1 = "LIMSUNGJIN<br>";
      txt1 += "KEPCO VIXTORM";
      document.getElementById("div1").innerHTML = txt1;

      var arr1 = [];
      arr1.push("LIMSUNGJIN");
      arr1.push("HANSUNSU");
      arr1.push("LEEJUN");
      console.log(arr1);
      document.getElementById("div1").innerHTML = arr1.join("<br>");

      // pop() : 배열의 가장 마지막 항목을 제거하여 리턴
      var volley_ball = ["LIMSUNGJIN", "HANSUNSU", "LEEJUN"];
      var arr2 = volley_ball.pop();
      console.log(arr2); // 출력값 : LEEJUN
      console.log(volley_ball); // arr2에서 마지막 항목이 제거되었기 때문에 "LIMSUNJIN, HANSUNSU"만 출력됨

      // push() : 배열의 마지막에 새로운 항목을 추가함
      volley_ball.push("JUNGHANYOUNG");
      console.log(volley_ball);

      // shift() : 배열의 첫번째 항목을 제거함
      var volley_ball3 = ["LIMSUNGJIN", "HANSUNSU", "LEEJUN"];
      var str = volley_ball3.shift(); // → 제거하기 때문에 volley_ball3에는 HANSUNSU, LEEJUN만 남아있음
      console.log(str);
      console.log(volley_ball3);

      // unshift() : 배열의 첫번째에 새로운 항목을 추가함
      var volley_ball4 = ["LIMSUNGJIN", "HANSUNSU", "LEEJUN"];
      volley_ball4.unshift("JUNGHANYOUNG");
      console.log(volley_ball4);

      volley_ball4[0] = "KWAKSEUNGSUK";
      console.log(volley_ball4);
      console.log(volley_ball4.length);
      volley_ball4[volley_ball4.length - 1] = "GUKYOHYUK";
      console.log(volley_ball4);

      // splice(a, b) : 배열의 중간에 삽입 / 삭제
      var volley_ball5 = ["LIMSUNGJIN", "HANSUNSU", "LEEJUN"];
      // volley_ball5.splice(1, 1);
      volley_ball5.splice(1, 0, "JUNGHANYOUNG", "KWAKSEUNGSUK");
      console.log(volley_ball5);

      // concat() : 두 개의 배열을 하나로 만들어줌
      var dream1 = ["지성"];
      var dream2 = ["재민", "제노"];
      var NCTDREAM = dream1.concat(dream2);
      console.log(NCTDREAM);

      // slice(a, b) : 문자로 따지면 subString. 배열에서 둘 다 인덱스이기 때문에 a부터 b-1까지의 항목을 가져옴
      var volley_ball6 = ["LIMSUNGJIN", "HANSUNSU", "LEEJUN"];
      var volley_ball7 = volley_ball6.slice(1);
      var volley_ball7 = volley_ball6.slice(1, 2);
      console.log(volley_ball7);

      // sort() : 정렬
      var volley_ball8 = [
        "LIMSUNGJIN",
        "HANSUNSU",
        "LEEJUN",
        "JUNGHANYOUNG",
        "KWAKSEUNGSUK",
      ];
      console.log(volley_ball8.sort());

      var points = [9, 14, 99, 11, 1];
      /* console.log(
          points.sort(function (a, b) {
           if (a > b) return 1; // -1로 바꾸면 내림차순 정렬
           else if (a <script b) return -1; // 1로 바꾸면 내림차순 정렬
          else return 0;
         })); // sort() : 아이템을 문자열로 비교해서 정렬함 */

      console.log(
        points.sort(function (s, j) {
          return s - j;
        })
      );

      console.log(points);
      console.log(points.reverse());

      // object 정렬
      var baseball = [
        { name: "박성한", point: 25 },
        { name: "최지훈", point: 26 },
        { name: "이정후", point: 25 },
        { name: "김도영", point: 24 },
      ];

      // console.log(baseball.sort());
      /* baseball.sort(function (s, h) {
        if (s.point > h.point) return 1;
        else if (s.point < h.point) return -1;
        else 0;
       }); */

      // 삼항연산자
      baseball.sort(function (b, l) {
        return b.point > l.point ? 1 : b.point < l.point ? -1 : 0;
      });

      // filter( ) : 조건에 맞는 배열만 리턴
      var pass = baseball.filter(function (base) {
        return base.point > 10;
      });
      console.log(pass);

      var baseball = [
        { name: "박성한", point: 25, team: "ssg" },
        { name: "최지훈", point: 26, team: "ssg" },
        { name: "이정후", point: 25, team: "키움" },
        { name: "김도영", point: 24, team: "kia" },
      ];

      var ssg = baseball.filter(function (baseb) {
        return baseb.team === "ssg";
      });
      console.log(ssg);

      // filter( ) → for문으로 구현
      var kia = [];
      for (var i = 0; i < baseball.length; i++) {
        if (baseball[i].team === "kia") {
          kia.push(baseball[i]);
        }
      }
      console.log(kia);

      // reduce
      var arr3 = [2, 7, 9, 5, 51];
      var total = 0;
      for (var i of arr3) {
        total += i;
      }
      console.log(total);

      // reduce (l, s)
      // l : accumulator (누산기)
      // s : currentValue
      var arr4 = [2, 7, 9, 5, 51];
      var total = arr4.reduce(function (a, c) {
        return a + c;
      });
      console.log(total);

      // map - filter( )와 다른 형태로 새로운 배열을 생성
      var userList = [
        {
          firstName: "성진",
          lastName: "임",
          email: "LimSungJin@kepcovixtorm.com",
        },
        {
          firstName: "성한",
          lastName: "박",
          email: "PARKSUNGHAN@ssglanders.com",
        },
        { firstName: "지성", lastName: "박", email: "PARKJISUNG@nctdream.com" },
        {
          firstName: "한용",
          lastName: "정",
          email: "JUNGHANYOUNG@koreanairjumbos.com",
        },
      ];
      var userList2 = userList.map(function (user) {
        return { fullName: user.lastName + user.firstName };
      });
      console.log(userList2);
    </script>
  </body>
</html>

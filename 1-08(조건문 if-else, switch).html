<html>
  <head>
    <title>조건문 (if - else, switch)</title>
  </head>
  <body>
    <script>
      var age = 25;

      // if
      if (age > 18) {
        console.log("당신은 성인입니다.");
      }

      // if - else if
      if (age > 18) {
        console.log("당신은 성인입니다.");
      } else {
        console.log("당인은 청소년입니다.");
      }

      // if - else if - else
      var hour = 26;
      if (hour < 10) {
        console.log("GOOD MORNING");
      } else if (hour < 17) {
        console.log("GOOD AFTERNOON");
      } else if (hour < 21) {
        console.log("GOOD EVENING");
      } else {
        console.log("GOOD NIGHT");
      }

      var age = 26;
      var isAdult = false;

      if (age > 18) {
        isAdult = true;
      } else {
        isAdult = false;
      }
      console.log(isAdult);

      // switch - case : 정수, break, default
      // 일요일 : 0, 월요일 : 1, 화요일 : 2, 수요일 : 3, 목요일 : 4, 금요일 : 5, 토요일 : 6
      var d = new Date();
      var day = d.getDay();
      console.log("day = " + day); // 월요일 : 1

      var dayName = "";
      switch (
        day // day : 정수
      ) {
        case 0:
          dayName = "일요일";
          break;
        case 1:
          dayName = "월요일";
          break;
        case 2:
          dayName = "화요일";
          break;
        case 3:
          dayName = "수요일";
          break;
        case 4:
          dayName = "목요일";
          break;
        case 5:
          dayName = "금요일";
          break;
        case 6:
          dayName = "토요일";
          break;
        default:
          break;
      }

      console.log("오늘의 요일 = " + dayName);

      // switch문을 if문으로 변환
      if (day == 0) {
        dayName = "일요일";
      } else if (day == 1) {
        dayName = "월요일";
      } else if (day == 2) {
        dayName = "화요일";
      } else if (day == 3) {
        dayName = "수요일";
      } else if (day == 4) {
        dayName = "목요일";
      } else if (day == 5) {
        dayName = "금요일";
      } else if (day == 6) {
        dayName = "토요일";
      }

      console.log("오늘은 " + dayName + " 입니다.");
    </script>
  </body>
</html>

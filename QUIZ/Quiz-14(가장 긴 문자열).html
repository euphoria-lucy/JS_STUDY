<html>
  <head>
    <title>가장 긴 문자열</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = " ";
        let max = Number.MIN_SAFE_INTEGER;

        for (let x of str) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }

        return answer;
      }
      let str = [
        "kimjungmin",
        "parksunghan",
        "yuntaehyun",
        "songyoungjin",
        "kimminjun",
      ];
      console.log(solution(str));
      // console.log(Number.MIN_SAFE_INTEGER);
    </script>
  </body>
</html>

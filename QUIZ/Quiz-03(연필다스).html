<html>
  <head>
    <title>Quiz-03(연필다스)</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = Math.ceil(n / 12);
        // insert Code
        return answer;
      }
      console.log(solution(25));

      // ceil () : 무조건 올림
      console.log(Math.ceil(2.9)); // 출력값 : 3

      // floor () : 무조건 내림
      console.log(Math.floor(2.7)); // 출력값 : 2

      // round () : 반올림
      console.log(Math.round(7.9)); // 출력값 : 8
    </script>
  </body>
</html>

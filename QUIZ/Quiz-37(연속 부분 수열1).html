<html>
  <head>
    <title>연속 부분 수열_1</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let lt = (sum = 0);

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;

          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        } // for rt

        return answer;
      }
      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>

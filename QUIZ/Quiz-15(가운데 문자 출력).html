<html>
  <head>
    <title>가운데 문자 출력</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = " ";
        let mid = Math.floor(str.length / 2);

        // 방법 1 : substring 이용
        if (str.length % 2 == 1) {
          answer = str.substring(mid, mid + 1);
        } else {
          answer = str.substring(mid - 1, mid + 1);
        }

        // 방법 2 : substr 이용
        if (str.length % 2 == 1) {
          answer = str.substr(mid, 1);
        } else {
          answer = str.substr(mid - 1, 2);
        }

        return answer;
      }
      console.log(solution("study"));
      console.log(solution("length"));
      console.log(solution("KimJungmin"));
      console.log(solution("programming"));
    </script>
  </body>
</html>

    <title>대문자로 통일</title>

  <body>
    <script>
      function solution(str) {
        let answer = " ";

        // 방법 1 : for문 이용
        /* for (let x of str) {
          console.log(x, x.toLowerCase());
          if (x === x.toLowerCase()) {
            answer += x.toUpperCase();
          } else {
            answer += x;
          }
        }

        return answer; */

        // 방법 2 : 아스키코드 이용
        for (let x of str) {
          let num = x.charCodeAt();
          if (num >= 97 && num <= 122) {
            answer += String.fromCharCode(num - 32);
          } else {
            answer += x;
          }
        }
        return answer;
      }
      let str = "It is Time To Study";
      console.log(solution(str));
    </script>

<html>
  <head>
    <title>1부터 N까지의 합</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;

        // insert Code
        for (var i = 0; i <= n; i++) {
          answer += i;
        }

        return answer;
      }
      console.log(solution(6));
    </script>
  </body>
</html>

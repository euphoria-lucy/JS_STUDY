<html>
  <head>
    <title>반복문 (for, for - in, for - of, while)</title>
  </head>
  <body>
    <script>
      /* for (var i = 0; i <= 7; i++) {
        console.log("THIS NUMBER : " + i);
      } */

      var i = 2;
      var total = 0;

      for (; i <= 9; ) {
        total += 1;
        i++;
      }
      console.log("총 합 : " + total);

      // break, continue문
      for (var i = 2; i <= 9; i++) {
        if (i == 7) continue;
        if (i == 7) break;
        console.log("THE NUMBER : " + i);
      }

      var numbers = [2, 7, 9, 14, 29, 30, 54];
      var len = numbers.length;
      console.log(len);
      for (var i = 0; i < len; i++) {
        console.log(numbers[i]);
      }

      // 향상된 for문
      var numbers = [2, 7, 9, 14, 29, 30, 54];
      for (var i in numbers) {
        // ① : 변수 데이터 타입 작성 + in + ② : 배열을 가지고 있는 레퍼런스 작성
        console.log(i);
        console.log(numbers[i]);
      }

      // in, of는 JS에서만 사용가능
      var numbers = [2, 7, 9, 14, 29, 30, 54];
      for (var i of numbers) {
        console.log(i);
      }

      var person = {
        // object임
        firstName: "성진",
        lastName: "임",
        age: 25,
      };

      console.log(
        "♥ 이름 : " +
          person.firstName +
          " ★ 성 : " +
          person.lastName +
          " ♣ 나이 : " +
          person.age
      );

      for (var key in person) {
        console.log(key);
        console.log(person[key]);
      }

      var cars = [
        "벤츠",
        "BMW",
        "볼보",
        "페라리",
        "람보르기니",
        "JEEP",
        "DISCOVERY",
      ];
      for (var car in cars) {
        console.log(car);
      }

      for (var car of cars) {
        console.log(car);
      }

      // while문 : zero or more
      var i = 2;
      var total = 0;
      while (i <= 99) {
        total += i;
        i++;
      }
      console.log(total);

      // do - while문 : one or more
      var i = 2;
      var total = 0;

      do {
        total += i;
        i++;
      } while (i <= 9);
      console.log(total);
    </script>
  </body>
</html>

<html>
  <head>
    <title>Template Literals</title>
  </head>
  <body>
    <script>
      function hello_one(name) {
        console.log("안녕하세요!" + name + "님 만나서 반가워요!");
      }
      hello_one("김정민");

      function hello_two(name) {
        var name_two = "김민준";
        console.log(`안녕하세요! ${name} 님 만나서 반가워요! ${name_two}`);
      }
      hello_two("박성한");
    </script>
  </body>
</html>

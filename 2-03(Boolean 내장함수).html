<html>
  <head>
    <title>Boolean 내장 함수</title>
  </head>
  <body>
    <script>
      var x1 = true;
      var y1 = new Boolean("true");
      console.log(x1);
      console.log(y1);

      console.log(typeof x1); // 출력값 : boolean
      console.log(typeof y1); // 출력값 : object

      console.log(x1 == y1); // == : 타입을 비교하지 않고, 숫자만 비교
      console.log(x1 === y1); // JS에서는 "===" 로 비교해야함

      var x2 = "LIMSUNGJIN";
      var y2 = new String("LIMSUNGJIN");
      console.log(typeof x2); // 출력값 : string
      console.log(typeof y2); // 출력값 : object

      console.log(x2 == y2);
      console.log(x2 === y2);

      console.log(Boolean(10 > 9)); // 출력값 : true (object 타입)
      console.log(10 > 9); // 출력값 : true (Boolean 타입)

      var x = 2;
      console.log(x);
      console.log(Boolean(x)); // boolean타입으로 값 출력

      // JS에서는 1이 아니면 다 false 출력함
      var l;
      console.log(l); // 출력값 : undefined
      console.log(Boolean(l)); // false 출력
    </script>
  </body>
</html>
